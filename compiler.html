    <div class="cont">
      <div class="editors">
        <h3><i class="fa-brands fa-html5"></i> HTML</h3>
        <textarea id="html-code" onkeyup="run()"></textarea>
      </div>
      
      <div class="editors">
        <h3><i class="fa-brands fa-css3-alt"></i> CSS</h3>
        <textarea id="css-code" onkeyup="run()"></textarea>
      </div>

      <div class="editors">
        <h3><i class="fa-brands fa-js"></i> JavaScript</h3>
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
    </div>
    
      <div class="bot">
        <h3><i class="fa-solid fa-play"></i> Output</h3>
        <iframe id="output"></iframe>
      </div>

      <script>
        function run() {
          let htmlc = document.getElementById("html-code").value;
          let cssc = document.getElementById("css-code").value;
          let jsc = document.getElementById("js-code").value;
          let res = document.getElementById("output");

          output.contentDocument.body.innerHTML = htmlc + "<style>" + cssc + "</style>";
          output.contentWindow.eval(jsc);
        }
      </script>
